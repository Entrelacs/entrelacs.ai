home:
  meta:
    title: "Entrelacs"
  video_link: https://www.youtube.com/embed/PdfPGtb_Aps?si=K_OAVAhh3ICuyiM 
  hero:
    title_prefix: "Le"
    title_span: "plateforme d’évaluation du bien être mental"
    title_suffix: "— précision, personnalisation et prévention sur une seule plateforme."
    subtitle: "Entrelacs transforme l'évaluation de la santé mentale en combinant l'IA conversationnelle et la psychométrie dynamique, créant des évaluations qui s'adaptent à chaque individu et gagnent en précision au fil du temps."
    cta_learn: "En savoir plus"
    cta_demo: "Demander une démo"
  problem:
    tag: "Le problème"
    title: "Les évaluations standardisées de la santé mentale passent souvent à côté des signes avant-coureurs, ce qui entraîne un soutien tardif, des interventions inefficaces et des coûts élevés."
  solution:
    tag: "Notre solution"
    title: "Soins de santé mentale avec précision, personnalisation et prévention"
    description: "Entrelacs utilise l'IA conversationnelle et la psychométrie adaptative pour fournir des évaluations de santé mentale évolutives et individualisées pour des informations précises et continues sur le bien-être."
    cta_demo: "Demander une démo"
  features:
    precision:
      title: "Précision"
      text: "Entrelacs s’appuie sur l’IA conversationnelle et la psychométrie adaptative pour proposer, à grande échelle, des évaluations adaptatives, personnalisées et hautement précises du bien-être mental et social."
    personalisation:
      title: "Personnalisation"
      text: "Les analyses et recommandations s’adaptent au profil et au contexte de chaque personne, et gagnent en précision à chaque interaction."
    prevention:
      title: "Prévention"
      text: "Le suivi continu permet de détecter précocement des évolutions subtiles, facilitant un accompagnement préventif et personnalisé avant que les difficultés ne s’intensifient."
  how_it_works:
    title: "De la conversation à l’accompagnement personnalisé en trois étapes"
    step1:
      title: "Échanger et découvrir"
      text: "Notre IA analyse le langage, le ton et les dynamiques d’expression pour produire des analyses sur votre manière d’entrer en relation avec les autres."
    step2:
      title: "L’IA analyse vos relations"
      text: "Répondez à des questions personnalisées pour mieux comprendre vos interactions sociales et vos relations professionnelles."
    step3:
      title: "Recevez un rapport personnalisé"
      text: "Des analyses personnalisées mettent en lumière vos dynamiques relationnelles et vous orientent vers des relations plus équilibrées et plus solides."
  better_outcomes:
    title: "Meilleure évaluation. Meilleurs soins. Meilleurs résultats."
    subtitle: "Au-delà du dépistage standard de la santé mentale"
    science:
      title: "La science comportementale rencontre l'IA"
      text: "L'IA combinée à une psychométrie avancée fournit des évaluations nuancées et validées, soutenues par des partenariats de recherche mondiaux."
    dynamic:
      title: "Dynamique, pas statique"
      text: "Entrelacs suit l'évolution des modèles de santé mentale au fil du temps pour une détection plus précoce et des prédictions précises."
    holistic:
      title: "Évaluation holistique"
      text: "Le profilage complet de la santé mentale et sociale révèle des symptômes, des modèles et des risques que le dépistage traditionnel néglige."
    privacy:
      title: "Architecture axée sur la confidentialité"
      text: "Des données contrôlées par l'utilisateur, une sécurité stricte et une confidentialité de niveau médical garantissent la sécurité et la confiance dans tout le système."
  settings:
    title: "Une plateforme. <br> Tous les contextes de santé mentale."
    workplace:
      title: "Santé sociale au travail"
      text: "Surveillez de manière proactive le bien-être des employés, détectez tôt la déconnexion et favorisez la rétention grâce à des informations préventives et personnalisées sur la santé mentale."
    clinical:
      title: "Soins cliniques"
      text: "Fournissez aux cliniciens des évaluations précises et continues pour un meilleur diagnostic, une meilleure adéquation des traitements et une intervention précoce avant l'émergence de crises."
    community:
      title: "Santé communautaire et publique"
      text: "Permettez un dépistage de la santé mentale à grande échelle et une allocation ciblée des ressources pour soutenir les stratégies de santé publique préventives."
  cta_banner:
    title: "Découvrez comment Entrelacs peut aider votre organisation"
    text: "Rejoignez-nous pour construire un avenir où les soins de santé mentale sont aussi uniques que les individus qu'ils servent"
    contact_btn: "Contactez-nous"
    demo_btn: "Demander une démo"


employers:
  meta:
    title: "Entrelacs pour les Employeurs"
  hero:
    subtitle: "ENTRELACS POUR LES EMPLOYEURS"
    title: "Identifiez la déconnexion avant que vos employés ne commencent à chercher un nouvel emploi"
    description: "Entrelacs utilise des évaluations pilotées par l’IA pour détecter précocement la déconnexion des employés, proposer des recommandations relationnelles personnalisées et réduire le turnover, avec un retour sur investissement organisationnel mesurable."
    cta_sales: "Contacter les ventes"
    cta_demo: "Planifier une démo"
  problem:
    tag: "Le Problème"
    title: "La déconnexion sociale, moteur caché du turnover"
    text: "La connexion sociale favorise la rétention et la performance, mais les entreprises manquent de visibilité sur le sentiment d'appartenance jusqu'aux entretiens de départ—rendant l'intervention trop tardive."
    stats:
      - "<span>36 %</span> des travailleurs se sentent seuls au travail"
      - "Les employés isolés sont <span>2×</span> plus susceptibles de démissionner"
      - "Remplacer un salarié coûte entre <span>50%</span> et <span>200%</span> de son salaire"
      - "Une entreprise de 500 personnes peut perdre jusqu’à <span>7,5 M$</span> par an en turnover évitable"
  how_it_works:
    title: "Comment Entrelacs fonctionne pour les employeurs"
    subtitle: "Du risque invisible à l'action mesurable"
    assessment:
      title: "Évaluation personnalisée de l'employé"
      text: "Les employés participent à de brefs échanges conversationnels (5-7 minutes) sur leur connexion sociale, tant de manière générale qu'au sein de leur équipe."
      subhead: "Ce que nous mesurons :"
      list:
        - "Différents types de besoins sociaux (relations individuelles versus appartenance à un groupe)"
        - "Qualité des relations dans différents contextes relationnels"
        - "Dynamiques individuelles et préférences relationnelles"
        - "Signes avant-coureurs spécifiques au niveau de référence de chaque personne"
    insights:
      title: " Analyses et accompagnement individuels"
      text: " Chaque employé reçoit des analyses confidentielles sur ses dynamiques relationnelles, ainsi que des recommandations pratiques et personnalisées adaptées à ses besoins et à son style."
      subhead: "Avantages pour l'employé :"
      list:
        - "Compréhension de son style relationnel et de ses besoins spécifiques"
        - "Prise de conscience précoce de la déconnexion avant qu’elle n’affecte le bien être ou la trajectoire professionnelle"
        - "Stratégies concrètes adaptées à sa situation, plutôt que des conseils génériques)"
        - "Validation que d’autres rencontrent des défis similaires"
    intelligence:
      title: "Intelligence collective et organisationnelle"
      text: "Avec le consentement des employés, des données anonymisées et agrégées offrent aux RH et aux managers une visibilité accrue sur les dynamiques d’équipe et la qualité des relations au sein de l’organisation."
      subhead: "Ce que vous verrez :"
      list:
        - "Système d'alerte précoce"
        - "Analyses prédictives"
        - "Dynamiques au niveau de l’équipe"
        - "Tendances au fil du temps"
  differentiation:
    title: "Ce qui distingue Entrelacs"
    subtitle: "Au-delà des enquêtes d’engagement traditionnelles"
    precision:
      title: "Précision, pas de moyennes"
      text: "Entrelacs remplace les scores globaux par une psychométrie dynamique, révélant les dynamiques relationnelles individuelles pour identifier les groupes épanouis et ceux à risque."
    privacy:
      title: "Confidentialité et confiance intégrées"
      text: "Les employés contrôlent le partage des données ; les gestionnaires ne voient que des anonymisées, préservant la confiance, la confidentialité et la sécurité psychologique."
    continuous:
      title: "Continu, pas épisodique"
      text: "Des suivis réguliers construisent une empreinte de santé sociale dynamique, permettant une intervention précoce avant que les déclins ne deviennent des problèmes majeurs."
    actionable:
      title: "Concret, pas seulement diagnostique"
      text: "Au-delà des données, Entrelacs fournit des conseils personnalisés aux employés, des avis spécifiques aux gestionnaires et permet une allocation ciblée des ressources RH."
    predictive:
      title: "Prédictif et validé"
      text: "Basé sur des recherches validées reliant la solitude au travail au turnover, Entrelacs prédit le départ des employés grâce à des évaluations avancées et fondées sur des preuves."
  benefits:
    title: "Avantages pour votre organisation"
    subtitle: "Impact mesurable sur la culture et les résultats"
    hr:
      title: "RH et Leadership"
      list:
        - "Détection précoce du risque de départ"
        - "Réduction des coûts de roulement"
        - "Allocation des ressources basée sur les données"
        - "Indicateurs culturels renforcés (appartenance, sécurité, confiance)"
      cta: "Planifier une démo"
    managers:
      title: "Gestionnaires"
      list:
        - "Visibilité claire sur les défis de connexion de l'équipe"
        - "Conversations de soutien opportunes"
        - "Renforcement d'équipe ciblé et efficace"
    employees:
      title: "Employés"
      list:
        - "Conscience de leurs besoins de connexion"
        - "Conseils pratiques et personnalisés"
        - "Expérience confidentielle avec contrôle total des données"
  journey:
    title: "Soutenir la connexion tout au long du parcours employé"
    onboarding:
      title: "Intégration (Onboarding)"
      text: "Aidez les nouvelles recrues à se connecter tôt et identifiez les défis d'intégration."
    restructuring:
      title: "Formation et restructuration d'équipe"
      text: "Révélez les dynamiques pour accélérer la cohésion et réduire rapidement les frictions."
    remote:
      title: "Travail à distance et hybride"
      text: "Suivez la santé de la connexion dans les équipes distribuées ayant peu de signaux sociaux."
    burnout:
      title: "Prévention de l'épuisement"
      text: "Aidez les nouvelles recrues à se connecter tôt et identifiez les défis d'intégration."
    high_risk:
      title: "Populations à haut risque"
      text: "Révélez les dynamiques pour accélérer la cohésion et réduire rapidement les frictions."
    exit:
      title: "Réduction du risque de départ"
      text: "Suivez la santé de la connexion dans les équipes distribuées ayant peu de signaux sociaux."
    cta: "Planifier une démo"
  cta_banner:
    title: "Transformez votre stratégie de rétention"
    text: "Découvrez comment Entrelacs aide les organisations à bâtir des équipes plus fortes et connectées tout en réduisant le roulement coûteux."
    list:
      - "Démo et évaluation du ROI"
      - "Mise en œuvre et formation"
      - "Conception de programme pilote"
      - "Lancement et optimisation"
    roi_text: "Utilisez notre calculateur de ROI pour voir comment Entrelacs peut réduire vos coûts."
    cta_sales: "Contacter les ventes"
    cta_roi: "Utiliser le calculateur ROI"






healthcare:
  hero:
    tag: "ENTRELACS POUR LA SANTÉ"
    title: "Des évaluations approximatives aux soins de santé mentale de précision"
    list:
      - "Gagnez en précision grâce aux évaluations conversationnelles par IA et à la psychométrie dynamique."
      - "Diagnostiquez avec confiance grâce à des données continues et riches sur la santé mentale."
      - "Offrez les bons soins plus rapidement grâce à un appariement thérapeutique personnalisé."
    cta_sales: "Contacter les ventes"
    cta_demo: "Planifier une démo"
  problem:
    tag: "Le Problème"
    title: "L'écart d'évaluation entraînant inefficacité et mauvais résultats"
    text: "Les soins de santé mentale font face à un problème fondamental : les outils d'évaluation sur lesquels nous comptons n'ont pas été conçus pour la complexité des conditions que nous traitons ni pour la technologie disponible aujourd'hui."
    list:
      - "Des diagnostics limités et imprécis manquent les nuances et l'évolution des symptômes."
      - "Les risques précoces passent inaperçus, menant à des crises évitables."
      - "Les traitements inefficaces reposent sur l'essai-erreur et une détection tardive."
      - "Des soins inefficaces entraînent des coûts inutiles et un faible retour sur investissement."
  solution:
    tag: "Notre Solution"
    title: "Entrelacs s'attaque à ces défis à la base avec une technologie d'évaluation conçue pour la précision."
  features:
    assessment:
      title: "Évaluation initiale complète"
      text: "La psychométrie de précision fournit des informations multidimensionnelles, une prédiction des risques et une orientation diagnostique."
      subhead: "Avantages cliniques :"
      list:
        - "Précision accrue"
        - "Capture des nuances"
        - "Meilleure expérience patient"
        - "Documentation structurée"
        - "Questionnement adaptatif"
    diagnostics:
      title: "Support diagnostique de précision"
      text: "La modélisation avancée offre un soutien décisionnel diagnostique précis et multidimensionnel."
      subhead: "Bénéfices diagnostiques :"
      list:
        - "Profilage multidimensionnel"
        - "Suggestions de diagnostic différentiel"
        - "Stratification des risques"
        - "Évaluation de la sévérité"
        - "Indicateurs de confiance"
    monitoring:
      title: "Suivi continu des progrès"
      text: "Identifie les changements tôt, améliorant l'adhésion, la compréhension et les résultats du traitement."
      subhead: "Optimisation du traitement :"
      list:
        - "Recommandations de modalités thérapeutiques basées sur les profils de symptômes"
        - "Considérations médicamenteuses alignées sur les symptômes et les caractéristiques du patient"
        - "Facteurs spécifiques au patient pouvant influencer la réponse au traitement"
        - "Contre-indications et considérations spéciales signalées automatiquement"
        - "Trajectoire de traitement attendue basée sur des profils de patients similaires"
    treatment:
      title: "Appariement thérapeutique personnalisé (Bientôt disponible)"
      text: "L'IA recommande des traitements optimisés et fondés sur des preuves, adaptés aux profils individuels."
      subhead: "Capacités de prévention :"
      list:
        - "Alertes de risque de crise notifiant les cliniciens des changements nécessitant une attention immédiate"
        - "Prédiction de rechute basée sur les modèles historiques et la trajectoire actuelle"
        - "Intervention proactive avant que les patients n'atteignent des points de crise"
        - "Réduction de l'utilisation des urgences"
        - "Compréhension longitudinale des signes avant-coureurs et déclencheurs uniques de chaque patient"
  benefits:
    main_title: "Avantages pour les Cliniciens"
    main_subtitle: "Impact mesurable sur la pratique clinique et les résultats des patients"
    clinicians:
      tag: "POUR LES CLINICIENS"
      title: "Des outils cliniques qui améliorent votre pratique"
      text: "Entrelacs s'intègre parfaitement à votre flux de travail clinique, fournissant les outils nécessaires pour des diagnostics plus précis, un traitement personnalisé et un soutien continu aux patients."
      list:
        - "Des évaluations précises à 65-80% pour un diagnostic et une planification de traitement confiants."
