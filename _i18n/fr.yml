    main_subtitle: "Impact mesurable sur la pratique clinique et les résultats des patients"
    clinicians:
      tag: "POUR LES CLINICIENS"
      title: "Des outils cliniques qui améliorent votre pratique"
      text: "Entrelacs s'intègre parfaitement à votre flux de travail clinique, fournissant les outils nécessaires pour des diagnostics plus précis, un traitement personnalisé et un soutien continu aux patients."
      list:
        - "Des évaluations précises à 65-80% pour un diagnostic et une planification de traitement confiants."
        - "Dormez tranquille en sachant que le système surveille les signes avant-coureurs que vous pourriez manquer."
        - "Des suivis personnalisés stimulent l'engagement et l'adhésion."
      cta: "Planifier une démo"
    payers:
      tag: "POUR LES PAYEURS ET SYSTÈMES DE SANTÉ"
      title: "Gestion des soins de santé mentale basée sur les données"
      text: "Identifiez les membres à risque de crise ou de détérioration avant que des interventions d'urgence ou d'hospitalisation coûteuses ne deviennent nécessaires. La prévention est considérablement moins chère que la réponse aux crises."
      list:
        - "Mesurez la réponse au traitement dans tout votre réseau."
        - "Réduisez les essais et erreurs dans la sélection du traitement grâce à un appariement de précision."
        - "Collecte automatisée des indicateurs de qualité requis (HEDIS, notes STAR)."
      cta: "Planifier une démo"
  validation:
    title: "Validé cliniquement, soutenu par la recherche"
    initial_tab:
      title: "Partenariats Scientifiques"
      text: "Collaborations actives avec les initiatives de connexion sociale de l'OMS et de l'OCDE. Participant au projet LONELY-EU de l'Union Européenne validant la mesure à travers diverses populations européennes. Relations consultatives avec les principaux centres médicaux universitaires."
    tabs:
      - image: "/images/h001.png"
        title: "Partenariats Scientifiques"
        text: "Collaborations actives avec les initiatives de connexion sociale de l'OMS et de l'OCDE. Participant au projet LONELY-EU de l'Union Européenne validant la mesure à travers diverses populations européennes. Relations consultatives avec les principaux centres médicaux universitaires."
      - image: "/images/h002.jpg"
        title: "Recherche examinée par des pairs"
        text: "Notre approche est fondée sur des recherches publiées sur la modélisation de réseaux dynamiques, l'évaluation adaptative, l'IA conversationnelle en santé mentale et la modélisation prédictive pour la prévention des crises.<br> <br>Fondé par le Dr Hans Rocha IJzerman, chercheur associé à l'Oxford Internet Institute et expert mondial sur la connexion sociale."
      - image: "/images/h003.jpg"
        title: "Études de validation clinique"
        text: "Des études de validation en cours en partenariat avec des centres médicaux universitaires démontrent la précision diagnostique, la prédiction des résultats du traitement et l'efficacité de la prévention des crises."
      - image: "/images/h004.jpg"
        title: "Amélioration continue"
        text: "Nous validons et affinons continuellement nos algorithmes à l'aide de données agrégées désidentifiées, garantissant que la plateforme s'améliore avec le temps tout en préservant la confidentialité. Nos modèles apprennent des résultats à travers diverses populations."
      - image: "/images/h005.jpg"
        title: "Conformité réglementaire"
        text: "Conçu selon les normes de santé : conforme HIPAA, certifié SOC 2 Type II, suivant les directives de la FDA pour les logiciels d'aide à la décision clinique."
