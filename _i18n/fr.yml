      - image: "/images/h003.jpg"
        title: "Études de validation clinique"
        text: "Des études de validation en cours en partenariat avec des centres médicaux universitaires démontrent la précision diagnostique, la prédiction des résultats du traitement et l'efficacité de la prévention des crises."
