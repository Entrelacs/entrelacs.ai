        title: "Amélioration continue"
        text: "Nous validons et affinons continuellement nos algorithmes à l'aide de données agrégées désidentifiées, garantissant que la plateforme s'améliore avec le temps tout en préservant la confidentialité. Nos modèles apprennent des résultats à travers diverses populations."
      - image: "/images/h005.jpg"
        title: "Conformité réglementaire"
        text: "Conçu selon les normes de santé : conforme HIPAA, certifié SOC 2 Type II, suivant les directives de la FDA pour les logiciels d'aide à la décision clinique."
