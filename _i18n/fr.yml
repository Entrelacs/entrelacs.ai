  how_it_works:
    title: "Comment Entrelacs fonctionne pour les employeurs"
    subtitle: "Du risque invisible à l'action mesurable"
    assessment:
      title: "Évaluation personnalisée de l'employé"
      text: "Les employés participent à de brefs échanges conversationnels (5-7 minutes) sur leur connexion sociale, tant de manière générale qu'au sein de leur équipe."
      subhead: "Ce que nous mesurons :"
      list:
        - "Différents types de besoins sociaux (connexions 1-à-1 vs appartenance de groupe)"
        - "Qualité de la connexion dans divers contextes relationnels"
        - "Modèles individuels et préférences relationnelles"
        - "Signes avant-coureurs spécifiques à la norme de cette personne"
    insights:
      title: "Perspectives et soutien individuels"
      text: "Chaque employé reçoit des informations confidentielles sur ses schémas de connexion sociale et des recommandations pratiques et personnalisées adaptées à ses besoins uniques."
      subhead: "Avantages pour l'employé :"
      list:
        - "Compréhension de son style de connexion et de ses besoins spécifiques"
        - "Conscience précoce de la déconnexion avant qu'elle n'impacte la santé mentale ou la carrière"
        - "Stratégies concrètes adaptées à sa situation (pas de conseils génériques)"
        - "Validation que d'autres vivent des défis similaires"
    intelligence:
      title: "Intelligence d'équipe et organisationnelle"
      text: "Avec le consentement de l'employé, les données anonymisées et agrégées offrent aux RH et aux gestionnaires une visibilité sans précédent sur la dynamique d'équipe et la santé relationnelle de l'organisation."
      subhead: "Ce que vous verrez :"
      list:
        - "Système d'alerte précoce"
        - "Analyses prédictives"
        - "Modèles au niveau de l'équipe"
        - "Tendances au fil du temps"
