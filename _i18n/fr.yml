      text: "Identifiez les membres à risque de crise ou de détérioration avant que des interventions d'urgence ou d'hospitalisation coûteuses ne deviennent nécessaires. La prévention est considérablement moins chère que la réponse aux crises."
      list:
        - "Mesurez la réponse au traitement dans tout votre réseau."
        - "Réduisez les essais et erreurs dans la sélection du traitement grâce à un appariement de précision."
        - "Collecte automatisée des indicateurs de qualité requis (HEDIS, notes STAR)."
      cta: "Planifier une démo"
