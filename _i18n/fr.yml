    title: "Validé cliniquement, soutenu par la recherche"
    initial_tab:
      title: "Partenariats Scientifiques"
      text: "Collaborations actives avec les initiatives de connexion sociale de l'OMS et de l'OCDE. Participant au projet LONELY-EU de l'Union Européenne validant la mesure à travers diverses populations européennes. Relations consultatives avec les principaux centres médicaux universitaires."
