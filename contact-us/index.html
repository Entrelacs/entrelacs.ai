<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">

<head>
    {%- include head.html -%}
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    {%- include navBar.html -%}
    <main>
        <div class="pageItem content">
            <div class="left">
                <h1>{% t contact.title %}</h1>
                <h2>{% t contact.subtitle %}</h2>
                <form action="https://formspree.io/f/mldwoane" method="POST">
                    <div class="item half">
                        <label for="first-name">{% t contact.form.first_name_label %}</label>
                        <input type="text" id="first-name" name="first_name" placeholder="{% t contact.form.first_name_placeholder %}" required>
                    </div>

                    <div class="item half">
                        <label for="last-name">{% t contact.form.last_name_label %}</label>
                        <input type="text" id="last-name" name="last_name" placeholder="{% t contact.form.last_name_placeholder %}" required>
                    </div>

                    <div class="item">
                        <label for="email">{% t contact.form.email_label %}</label>
                        <input type="email" id="email" name="email" placeholder="{% t contact.form.email_placeholder %}" required>
                    </div>

                    <div class="item">
                        <label for="organization">{% t contact.form.organization_label %}</label>
                        <input type="text" id="organization" name="organization" placeholder="{% t contact.form.organization_placeholder %}">
                    </div>

                    <div class="item">
                        <label for="message">{% t contact.form.message_label %}</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">
                            {% t contact.form.privacy_agreement_prefix %}<a style="color: var(--teal);" href="{{ site.baseurl }}/privacy-policy/">{% t contact.form.privacy_policy_link %}</a>.
                        </label>
                    </div>

                    <button type="submit" class="cta">{% t contact.form.submit_button %}</button>
                </form>

            </div>
            <div class="right">
                <div class="img">
                    <img src="/images/contactus.webp" alt="">
                </div>
            </div>
        </div>
    </main>
    {%- include footer.html -%}
</body>
</html>
