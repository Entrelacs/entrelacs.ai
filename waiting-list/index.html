<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">

<head>
    {%- include head.html -%}
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    {%- include navBar.html -%}
    <main>
        <div class="pageItem content">
            <div class="left">
                <h1>{% t waiting_list.title %}</h1>
                <h2>{% t waiting_list.subtitle %}</h2>
                <form action="https://formspree.io/f/mqebdjak" method="POST">
                    <div class="item">
                        <label for="email">{% t waiting_list.form.email_label %}</label>
                        <input type="email" id="email" name="email" placeholder="{% t waiting_list.form.email_placeholder %}" required>
                    </div>

                    <button type="submit" class="cta">{% t waiting_list.form.submit_button %}</button>
                </form>

            </div>
            <div class="right">
                <div class="img">
                    <img src="/images/logo.png" alt="">
                </div>
            </div>
        </div>
    </main>
    {%- include footer.html -%}
</body>
</html>
